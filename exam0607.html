<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>큰자리수와 낮은자리수</title>
</head>
<body>
    <h3>큰 자리수와 낮은자리수가 같은지 비교</h3>
    <hr>
    <script>
        let num = prompt("숫자 입력","");
        if(isFinite(num))
        {
            let n = parseInt(num);
            if(n>0)
            {
                let small = n % 10;
                while( n != 0)
                {
                    big = n % 10;
                    n = Math.floor(n/10);
                }
                if(big == small) document.write("같음");
                else document.write("틀림");
            }
            else
            {
                document.write(num + ": 음수나 0은 다루지 않습니다.");
            }
        }
        else
        {
            document.write(num + "는 숫자가 아닙니다.");
        }
    </script>
</body>
</html>
