<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>do~while과 break 사용</title>
</head>
<body>
    <script>
        document.write("<h3>암호를 입력하라!</h3>");
        document.write("<hr>");
        do
        {
            let pw = prompt("암호를 대라.","");
            if(pw == 'you') break;
        } while(true);
        document.write("통과!");
    </script>
</body>
</html>
